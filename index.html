<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Test of markdown</title>
  <script src="marked/marked.js"></script>
</head>
<body>
	<noscript>Hey. I'm sorry but I am passing markdown with JS and thus need you to enable it...</noscript>
	<div id="content"></div>
	<script>
		var client = new XMLHttpRequest();
		client.open('GET', 'mdTest.md');
		client.onreadystatechange = function() {
			document.getElementById('content').innerHTML = marked(
				client.responseText
				//'# Marked in browser\n\nRendered by **marked**.'
			);
			
		}
		//
	</script>
</body>

</html>
