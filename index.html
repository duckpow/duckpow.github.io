<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Test of markdown</title>
  <script src="marked/marked.js"></script>
</head>
<body>
	<noscript>Hey. I'm sorry but I am passing markdown with JS and thus need you to enable it to see this site...</noscript>
	<div id="content"></div>
	<script>
		var arrayOfPosts = ['post/mdTest.md'];
		var text = "";
		for(i=0; i < arrayOfPosts.length; i++){
			var client = new XMLHttpRequest();
			//var whatPost = 'posts/'.concat(arrayOfPosts[i]);
			client.open('get', '/post/mdTest.md' , false);
			client.send();
			text = text.concat(client.responseText);
		}
		document.getElementById('content').innerHTML = marked(text);
		
	</script>
</body>

</html>
